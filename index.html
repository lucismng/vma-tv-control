<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VMA TV Control</title>
    <link href="https://vjs.zencdn.net/8.12.0/video-js.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('https://live.staticflickr.com/65535/47558805582_84b6ba8a77_h.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(4px);
        opacity: 0.15;
        z-index: -1;
      }
      .bg-gray-900 { background-color: rgba(18, 18, 18, 0.92) !important; }
      .bg-gray-800 { background-color: rgba(30, 30, 30, 0.92) !important; }
      .bg-gray-700 { background-color: rgba(45, 45, 45, 0.92) !important; }
      
      /* Make video player backgrounds slightly more opaque */
      .bg-black { background-color: rgba(0, 0, 0, 0.95) !important; }
      
      /* Keep modal backdrops at their intended opacity */
      .bg-black.bg-opacity-70 { background-color: rgba(0, 0, 0, 0.7) !important; }
      .bg-black.bg-opacity-80 { background-color: rgba(0, 0, 0, 0.8) !important; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gray-900': '#121212',
              'gray-800': '#1E1E1E',
              'gray-700': '#2D2D2D',
              'gray-600': '#404040',
              'gray-400': '#A0A0A0',
              'gray-200': '#E0E0E0',
              'primary': '#dc2626', // Red-600
              'primary-hover': '#b91c1c', // Red-700
            }
          },
        },
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "hls.js": "https://esm.sh/hls.js@1.5.11",
    "video.js": "https://esm.sh/video.js@8.12.0",
    "vite": "https://esm.sh/vite@^5.3.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.3.1",
    "videojs-youtube": "https://esm.sh/videojs-youtube@^3.0.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900 text-gray-200">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
